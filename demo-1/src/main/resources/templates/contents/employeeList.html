<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/htm14/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello, Spring Boot!</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- Bootstrap Javascript(jQuery含む) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="common/header :: common_header"></div>

<form  class="form-horizontal" th:action="@{/detail}" th:object="${employeeForm.employee}" method="post">
	<p style="text-align: center;">Name: <input type="text" class="form-control" th:field="*{name}" style="text-align: center;" />
		<em th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</em>
	</p>
	<p style="text-align: center;"><input type="submit" value="Search" class="btn btn-primary"/></p>

</form>
<br>
<div th:object="${employeeListForm}" class="container">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : *{employees}">
				<td th:text="${emp.id}"></td>
				<td th:text="${emp.name}"></td>
				<td th:text="${emp.mailAddress}"></td>
		</tbody>
	</table>

</div>


<div th:replace="common/footer :: common_footer"></div>

</body>
</html>
